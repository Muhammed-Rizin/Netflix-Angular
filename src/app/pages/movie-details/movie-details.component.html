<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetailsResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetailsResult.poster_path}}">
        </div>
        <div class="col-lg-9 mt-5 p-4">
            <h1 class="mt-2 mb-3">{{movieDetailsResult.original_title}}</h1>
            <p class="mt-3 mb-2">{{movieDetailsResult.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}" 
            target="_blank">watch trailer</a>
            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                    <ng-container *ngFor="let c of movieCastResult" >
                        <div class="col-lg-4" *ngIf="c.profile_path"> 
                            <div class="row mt-2 mb-2">
                                <div class="col-lg-2" *ngIf="c.profile_path">
                                    <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}">
                                </div>
                                <div class="col-lg-10">
                                    <h3 class="text-white">{{c.original_name}}</h3>
                                    <p class="text-white">{{c.character}}</p>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
